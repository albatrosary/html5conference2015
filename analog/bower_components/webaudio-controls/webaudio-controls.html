<!link rel="import" href="../polymer/polymer.html">

<polymer-element name="webaudio-knob" attributes="value defvalue min max step sprites diameter width height sensitivity src valuetip tooltip enable" on-mousedown="pointerdown" on-touchstart="pointerdown">
  <template>
    <div class="wac-body" id="wac-body" touch-action="none">
      <div id="wac-knob" touch-action="none"></div>
      <span id="wac-value-tip">{{valuedisp}}</span>
      <div id="wac-tooltip-box"><span id="wac-tooltip-text">{{tooltip}}</span></div>
    </div>
    <style>
      :host {
        display: inline-block;
        font-family: sans-serif;
        font-size: 11px;
      }
      #wac-body {
        position:relative;
      }
      #wac-knob {
        cursor: pointer;
        width: 64px;
        height: 64px;
        background-repeat: no-repeat;
        background-position: 0px 0px;
      }
      #wac-value-tip {
        position: absolute;
        top: -20px;
        right: 0;
        z-index: 10;
        display: none;
        opacity: 0;
        border: solid 1px #666;
        background-color: #fff;
        color: #000;
        border-radius: 4px;
        padding: 3px 8px;
        transition: opacity 0.3s;
      }
      #wac-tooltip-box {
        position: absolute;
        bottom: -24px;
        left: 20px;
        z-index: 10;
        display: none;
        opacity: 0;
        width: 200px;
        transition: opacity 0.5s;
      }
      #wac-tooltip-text {
        display: inline-block;
        border: solid 0px #666;
        background-color: #fff;
        color: #000;
        border-radius: 5px;
        padding: 5px;
      }
    </style>
  </template>
  <script src="./js/webaudio-knob.js"></script>
</polymer-element>

<polymer-element name="webaudio-param" attributes="value width height fontsize color src link">
  <template>
    <input type="text" class="param" id="param" value="0"/>
    <style>
      :host {
        display: inline-block;
        font-family: sans-serif;
      }
      #param {
        border: none;
        cursor: pointer;
        text-align: center;
        position: relative;
      }
    </style>
  </template>
  <script src="./js/webaudio-param.js"></script>
</polymer-element>

<polymer-element name="webaudio-keyboard" attributes="width height min keys colors enable">
  <template>
    <div id="wac-body" touch-action="none"></div>
    <style>
      :host {
        display: block;
      }
      #wac-canvas {
        cursor: pointer;
        width: 400px;
        height: 60px;
        background: #22f;
      }
    </style>
  </template>
  <script src="./js/webaudio-keyboard.js"></script>
</polymer-element>
