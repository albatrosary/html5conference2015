<html>
  <head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#263238">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.70, user-scalable=no"/>
    <script src="./bower_components/webcomponentsjs/webcomponents.js"></script>
    <meta property="og:url" content="https://ryoyakawai.github.io/html5conference2015/fm/index.html" />
    <link rel="manifest" href="./manifest.json">
    <meta property="og:title" content="Analog Synth" />
    <meta property="og:image" content="https://ryoyakawai.github.io/html5conference2015/fm/images/fm-icon-512.png" />
    <meta property="og:description" content="FM Synth on the Web. Even works on offline!" />
    <meta property="og:site_name" content="FM Synth" />
    <link rel="import" href="./bower_components/x-webmidi/x-webmidirequestaccess.html">
    <link rel="import" href="./bower_components/webaudio-controls/lib/webaudio-controls.min.html">
    <link rel="import" href="./components/polymer_analyser.html">
    <link rel="stylesheet" type="text/css" href="./css/fm00-02.css">
    <script type="text/javascript" src="./register_sw.js"></script>
  </head>
  <body>
    <x-webmidirequestaccess sysex="true" input="true" output="true"></x-webmidirequestaccess>
    <div>
      <br>
    </div>

    <polymer-analyser id="xanalyser00" offsety="15"></polymer-analyser>
    <polymer-analyser id="xanalyser03" offsety="15"></polymer-analyser>
    <polymer-analyser id="xanalyser01" offsety="15"></polymer-analyser>
    <polymer-analyser id="xanalyser02" offsety="15"></polymer-analyser>


    <div id="main-frame">
      <div id="control-panel-top">
        <div id="control-panel">
          <div id="synth00-title">
          <span id="midiinput">
            <x-webmidiinput id="input00"></x-webmidiinput>
            <x-webmidiinput id="input01"></x-webmidiinput>
            <span>
          </div>
          <div id="synth00-frame">
            <div id="synth00-controls">
              <div id="preset"></div>
              <div id="maingain-knob" class="knob"><webaudio-knob id="knob-maingain" src="./images/flatknob3.png" sprites="30" value="0.5" min="0" max="1" step="0.05" diameter="35"></webaudio-knob></div>
              <div id="analyser-mod00"></div>
              <div id="analyser-mod01"></div>
              <div id="analyser-car00"></div>
              <div id="analyser-car01"></div>
            </div>
          </div>
        </div>
      </div>
      <div id="keyboard-frame">
        <webaudio-keyboard id="keyboard" width="699" height="150" min="48" keys="35" style="position:relative;"></webaudio-keyboard>
      </div>
    </div>

    <script type="text/javascript" src="./js/fm00-02.js"></script>
  </body>
</html>
